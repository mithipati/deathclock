<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation-5.1.1/css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meet your Maker!</title>
  </head>
  <body style="max-height: 7000px;">





    <div id="background" data-0="background-color: rgb(153,255,255); width:100%; height:7000px;" data-3000="background-color: rgb(0,204,204);" data-6000="background-color: rgb(0,51,102);">
    </div>
    <div id="avatar" data-0="width: 100%; text-align: center; position:fixed; top:100px;" data-100="position:fixed; top: 100px; transform-origin:600px 100px; transform:rotate(0deg);" data-800="position:fixed; top: -300px; transform-origin:600px 100px; transform:rotate(360deg);">
      <a href="#"><img src="http://placehold.it/300x300" style="height:300px; width:300px;"></a>
    </div>

    <div data-0="opacity: 1; width: 100%; position:fixed; text-align: center; top:500px;" data-200="opacity: 1; width: 100%; position:fixed; text-align: center; top:500px;" data-800="opacity: 0; position:fixed; text-align: center; top:500px;">
        <p id="welcome-message" style="font-family: Acme; font-size: 5em; color:#274563; line-spacing: .1em;">WELCOME!</p>
    </div>



        <div class="form-container">
        <form class="user-response" method="post" action="/response">
              <!-- Describes all open and multiple choice questions -->
              <div><label for="name">Name:<input type="text" placeholder="Please, enter here" name="name"></label></div>

              <div><label for="age">Age:<input type="text" placeholder="Please, enter here" name="age"></label></div>

               <div>
                <label for="gender">What's your Gender?:</label>
                  <input type="radio" name="gender"><label>Male</label>
                  <input type="radio" name="gender"><label>Female</label>
              </div>

              <div class=""><label for="location">Location:<input type="text" value="Austin, TX" name="location"></label></div>

              <div>
                <label for="diet">Diet:</label>
                  <input type="radio" name="diet"><label>Vegetarian</label>
                  <input type="radio" name="diet"><label>Vegan</label>
                  <input type="radio" name="diet"><label>Meat Only</label>
                  <input type="radio" name="diet"><label>Children</label>
              </div>

              <div>
                <label for="outlook">What is your Outlook like?:</label>
                  <input type="radio" name="outlook"><label>Positive</label>
                  <input type="radio" name="outlook"><label>Neutral</label>
                  <input type="radio" name="outlook"><label>Negative</label>
                  <input type="radio" name="outlook"><label>Fuck Life</label>
              </div>

              <div>
                <label for="sleep">How often do you Sleep?:</label>
                  <input type="radio" name="sleep"><label>10+ Hours</label>
                  <input type="radio" name="sleep"><label>6-10 Hours</label>
                  <input type="radio" name="sleep"><label>Less than 6 Hours</label>
                  <input type="radio" name="sleep"><label>I'll sleep when I'm dead</label>
              </div>

            <!-- Describes all OR questions -->
            <div class="row">
              <div class="or-question-container">
                <div class="row or-question">
                    <p>Left-Handed <span class="or-keyword">OR</span> Right-Handed?</p>
                      <div class="large-6 columns left"><a href="#" name="hand" class="button">Left-Handed</a></div>
                      <div class="large-6 columns right"><a href="#" name="hand" class="button">Right-Handed</a></div>
                </div>

                <div class="row or-question">
                    <p>Sports <span class="or-keyword">OR</span> Video Games?</p>
                      <div class="large-6 columns left"><a href="#" name="sport" class="button">Sports</a></div>
                      <div class="large-6 columns right"><a href="#" name="sport" class="button">Video Games</a></div>
                </div>

                <div class="row or-question">
                    <p>Beer <span class="or-keyword">OR</span> Liquor</p>
                      <div class="large-6 columns left"><a href="#" name="drink" class="button">Beer</a></div>
                      <div class="large-6 columns right"><a href="#" name="drink" class="button">Liquor</a></div>
                </div>

                <div class="row or-question">
                    <p>Republican <span class="or-keyword">OR</span> Democrat?</p>
                      <div class="large-6 columns left"><a href="#" name="politics" class="button">Republican</a></div>
                      <div class="large-6 columns right"><a href="#" name="politics" class="button">Democrat</a></div>
                </div>

                <div class="row or-question">
                    <p>Dirty Sixth <span class="or-keyword">OR</span> Rainey?</p>
                      <div class="large-6 columns left"><a href="#" name="nightlife" class="button">Dirty Sixth</a></div>
                      <div class="large-6 columns right"><a href="#" name="nightlife" class="button">Rainey</a></div>
                </div>

                <div class="row or-question">
                    <p>Sega <span class="or-keyword">OR</span> Nintendo?</p>
                      <div class="large-6 columns left"><a href="#" name="game-console" class="button">Sega</a></div>
                      <div class="large-6 columns right"><a href="#" name="game-console" class="button">Nintendo</a></div>
                </div>

                <div class="row or-question">
                    <p>Ruby <span class="or-keyword">OR</span> JavaScript?</p>
                      <div class="large-6 columns left"><a href="#" name="language" class="button">Ruby</a></div>
                      <div class="large-6 columns right"><a href="#" name="language" class="button">JavaScript</a></div>
                </div>

             </div>
           </div>

           <!-- Describes the submit button -->
           <div class="submit-container">
              <input class="form-submit" type="button" value="submit">
           </div>
        </form>
      </div>




    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/skrollr/src/skrollr.js"></script>
    <script src="js/effects.js"></script>
  </body>
</html>
